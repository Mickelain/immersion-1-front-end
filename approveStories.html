<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Beauty Kathy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.css"/>
    <link rel="stylesheet" href="custom.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="utils.js"></script>
</head>
<body>

  <!-- TEMPLATES -->
  <script id="story-template" type="text/x-handlebars-template">
    {{#each stories}}
    <div class="item">
      <div class="content">
        <a class="header">{{title}}</a>
        <div class="meta">
          <a>{{itlp.name}}</a>
          Nominated by
          <a>{{author.name}}</a>
        </div>
        <div class="description">
          {{body}}
        </div>
        <div class="extra">
          <div class="ui right floated primary button">
            Read Full Story
            <i class="right chevron icon"></i>
          </div>
            <div class="ui right floated animated button">
              <div class="visible content">{{approvals}}/5 <i class="right thumbs up icon"></i></div>
              <div class="hidden content">Approve!</div>
            </div>
        </div>
      </div>
    </div>
    {{/each}}
  </script>

  <!-- MENU -->

  <div class="ui stackable container menu">
    <a href="" class="item">Link 1</a>
    <a href="" class="item">Link 2</a>
    <a href="" class="item">Link 3</a>
    <a href="" class="item">Link 4</a>
    <a id="aWriteStory" href="writeStory.html?isAuthor=1" class="hide item right">Write Story</a>
    <a id="aApproveStory" href="approveStories.html?isApprover=1" class="hide item right">Approve Stories</a>
  </div>

  <!-- STORY LIST -->

  <h1 class="ui center aligned header">Stories</h1>
  <div class="ui container">
    <div id="storyList" class="ui relaxed divided items loader active">
    </div>
  </div>

  <script type="text/javascript">
    // $('.ui.accordion').accordion();
    var source = $("#story-template").html();
    var template = Handlebars.compile(source);

    $.ajax({
      url: 'http://itlp.herokuapp.com/stories/'
    , type: 'GET'
    })
    .done(function(response) {
      response.stories = response.stories.filter(function(story) {
        return story.approvals < 5;
      });
      $('#storyList').append(template(response));
      $('#storyList').removeClass('active loader');
    });

    if (getUrlParameter('isApprover')) {
      $('#aApproveStory').removeClass('hide');
    }
    if (getUrlParameter('isAuthor')) {
      $('#aWriteStory').removeClass('hide');
    }
  </script>
</body>
</html>
