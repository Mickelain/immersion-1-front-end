<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.css"/>
    <link rel="stylesheet" href="custom.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.js"></script>

    <script src="utils.js"></script>
</head>
<body>

  <!-- TEMPLATES -->

  <!-- MENU -->

  <div class="ui stackable container menu">
    <a href="" class="item">Link 1</a>
    <a href="" class="item">Link 2</a>
    <a href="" class="item">Link 3</a>
    <a href="" class="item">Link 4</a>
    <a id="aWriteStory" href="writeStory.html" class="hide item right">Write Story</a>
    <a id="aApproveStory" href="approveStories.html" class="hide item right">Approve Stories</a>
  </div>

  <!-- STORY FORM -->

  <h1 class="ui center aligned header">Submit a Story</h1>
  <div class="ui container">
    <div class="ui form">
      <div class="field">
        <label for="nominee">Nominee SSO</label>
        <input type="text" id="nominee" name="nominee" placeholder="Nominee SSO">
      </div>
      <div class="field">
        <label for="body">Story</label>
        <textarea name="body" id="body"></textarea>
      </div>
      <button class="ui button" id="submitStory">Submit</button>
    </div>
  </div>

  <script type="text/javascript">

    $('#submitStory').click(function() {
      $.ajax({
        url: 'http://itlp.herokuapp.com/add/story',
        type: 'post',
        data: {
          
        }
      });
    });

    if (getUrlParameter('isApprover')) {
      $('#aApproveStory').removeClass('hide');
    }
    if (getUrlParameter('isAuthor')) {
      $('#aWriteStory').removeClass('hide');
    }
  </script>
</body>
</html>
